<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="img/ahorro.ico"/>
    <script src="js/jquery.js"></script>
    <title>Retiro</title>
</head>
<style>
    body{
        background-color: #ED6E21;
    }
</style>
<body>
    <div class="card border-danger m-3" style="min-width: 300px;">
        <div class="card-header text-center">Ahorro para el retiro</div>
            <div class="card-body text-primary">
          <h5 class="card-title">Ingresa los datos solicitados</h5>
          <div class="container">
            <div class="row justify-content-center mx-3">
                <div class="column col-9">
                    <form>
                        <div class="input-group m-3">
                            <select id="tipoTasa" class="form-select" aria-label="Elige un tipo de tasa">
                                <option selected>Tipo de tasa</option>
                                <option value="1">Diaria</option>
                                <option value="2">Semanal</option>
                                <option value="3">Quincenal</option>
                                <option value="4">Mensual</option>
                                <option value="5">Trimestral</option>
                                <option value="6">Anual</option>
                            </select>
                        </div>
                        <!--Tasa-->
                        <div class="input-group m-3">
                            <input id="tasa" value="" type="number" class="form-control" placeholder="Tasa" aria-label="Tasa" aria-describedby="Tasa de interés" required>
                            <div class="input-group-append">
                              <span class="input-group-text">%</span>
                            </div>
                        </div>
                        <!--Número de semanas-->
                        <div class="input-group m-3">
                            <input id="semanas" type="number" class="form-control" placeholder="Número de semanas" aria-label="Número de semanas" aria-describedby="Número de semanas" required>
                            <div class="input-group-append">
                              <span class="input-group-text">semanas</span>
                            </div>
                        </div>
                        <!--Monto semanal-->
                        <div class="input-group m-3">
                            <div class="input-group-append">
                                <span class="input-group-text">$</span>
                            </div>
                            <input id="monto" type="number" class="form-control" placeholder="Monto semanal" aria-label="Monto semanal" aria-describedby="Monto semanal" required>
                        </div>
                        <!--Inversión inicial-->
                        <div class="input-group m-3">
                            <div class="input-group-append">
                                <span class="input-group-text">$</span>
                            </div>
                            <input id="inversion" type="number" class="form-control" placeholder="Inversión inicial" aria-label="Inversión inicial" aria-describedby="Inversión semanal" required>
                        </div>
                    </form>
                    <div class="input-group m-3 justify-content-center">
                        <button class="btn btn-primary" onclick="Calcular()">Calcular</button>
                    </div>
                </div>
                <!--Inversión total-->
                <div class="column col-xs-12 col-sm-12 col-md-8 col-lg-4">
                    <div class="input-group my-3">
                        <div class="input-group-append">
                            <span class="input-group-text">Inversión total</span>
                        </div>
                        <input id="inverTotal" class="form-control" type="text" readonly>
                    </div>
                </div>
                <!--Saldo total-->
                <div class="column col-xs-12 col-sm-12 col-md-8 col-lg-4">
                    <div class="input-group my-3">
                        <div class="input-group-append">
                            <span class="input-group-text">Saldo total</span>
                        </div>
                        <input id="saldoTotal" class="form-control" type="text" readonly>
                    </div>
                </div>
                <!--Ganancia total-->
                <div class="column col-xs-12 col-sm-12 col-md-8 col-lg-4">
                    <div class="input-group my-3">
                        <div class="input-group-append">
                            <span class="input-group-text">Ganancia</span>
                        </div>
                        <input id="ganancia" class="form-control" type="text" readonly>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="table-responsive m-3" id="tabla">
            <table class="table table-striped table-bordered table-hover" id="tabla1">
                <thead>
                    <tr>
                        <th scope="col">Monto</th>
                        <th scope="col">Saldo</th>
                        <th scope="col">Interés</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
    
                </tbody>
            </table>
        </div>
        </div>
      </div>
    
</body>
<script src="js/script.js"></script>
</html>
